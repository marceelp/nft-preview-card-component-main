<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- GoogleFont Server -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Outfit Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <div class="image-container">
      <img class="image-equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="overlay">
        <img class="icon-view" src="./images/icon-view.svg">
      </div>
    </div>
    <div>
      <div class="content title__content">
        <a href=""><h1 class="title">Equilibrium #3429</h1></a>
      </div>

      <div class="content description__content">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="content details__content">
        <div class="price">
          <img class="icon-ethereum" src="./images/icon-ethereum.svg">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img class="icon-clock" src="./images/icon-clock.svg">
          <p>3 days left</p>
        </div>
      </div>

      <hr>
      <div class="content creator__content">
        <img class="image-avatar" src="./images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>
</html>
